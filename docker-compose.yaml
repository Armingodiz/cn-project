version: '3.2'
services: 
  prometheus:
    image: prom/prometheus
    depends_on:
      - server
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - 9090:9090
    networks:
        - default

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    hostname: server
    working_dir: /root/
    networks:
      - default
    environment:
      - SERVER_NETWORK=tcp
      - SERVER_PORT=:80
    ports:
      - '8080:8080'

  client1:
    build:
      context: .
      dockerfile: client/Dockerfile
    depends_on:
      - server
    hostname: client1
    working_dir: /root/
    networks:
      - default

  client2:
    build:
      context: .
      dockerfile: client/Dockerfile
    depends_on:
      - server
    hostname: client2
    working_dir: /root/
    networks:
      - default

  client3:
    build:
      context: .
      dockerfile: client/Dockerfile
    depends_on:
      - server
    hostname: client3
    working_dir: /root/
    networks:
      - default

  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - ./monitoring/grafana/provisioning/:/etc/grafana/provisioning/
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=foobar
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - default

networks:
  default:
    external:
      name: local